        "description": "Founded by Dr. Muhammad Maqsood, the Fatima Ali Health Foundation has been dedicated to serving humanity since 2003. We organize free medical camps, provide essential healthcare services, and extend relief to flood victims.",

          "@type": "PostalAddress",

        },
        "sameAs": [
          "https://facebook.com",
          "https://instagram.com",
          "https://x.com",
          "https://wa.me/923366006010"
        ],
        "areaServed": {
          "@type": "Country",
          "name": "Pakistan"
        },
        "knowsLanguage": ["en", "ur"]
      }

    <!-- Structured Data: WebSite with SearchAction -->
    <script type="application/ld+json">

        "@context": "https://schema.org",

        "name": "Fatima Ali Health Foundation",
        "url": "https://fahfoundation.org",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://fahfoundation.org/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "inLanguage": ["en", "ur"]
      }
